<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    {% load staticfiles %}
    <script type="text/javascript" src={% static "user/js/jquery-1.8.3.js.download" %}></script>
    <script type="text/javascript">
        $(function(){
            $("input").eq(1).on('click',function(){alert('第一次绑定！'+$(this).index());});
            $("input").eq(3).on('click',function(){alert('第二次绑定！'+$(this).index());});
            $("div").on("click",function(){$("input").toggleClass("none block");});

        })
    </script>
</head>
<body>
    <input type="submit">提交
    <input type="submit" value="提交1" class="block">提交1
    <input type="submit" value="提交2" class="block">提交2
    <input type="submit" value="提交3" class="block">提交3
    <div>ceshi</div>

</body>
</html>
